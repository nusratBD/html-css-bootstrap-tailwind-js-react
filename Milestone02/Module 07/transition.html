<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .div1 {
        height: 200px;
        width: 200px;
        background-color: lightcoral;
        border: 2px solid seagreen;
      }
      .div1:hover {
        height: 400px;
        width: 400px;
        transition: height 5s linear 2s, width 10s, transform 5s;
        transform: rotate(180deg);
      }
    </style>
  </head>
  <body>
    <h1>Transition</h1>
    <div class="div1">Transition</div>
  </body>
</html>

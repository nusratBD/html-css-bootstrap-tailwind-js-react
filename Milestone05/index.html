<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Events</title>
  </head>
  <body>
    <h1 onclick="console.log('Hello World')">JS Event</h1>
    <button onclick="console.log('Nusrat Hurain')">Click Me</button>
    <button onclick="document.body.style.backgroundColor='yellow'">
      Click Me Yellow
    </button>
    <button onclick="bgRed()">Click Me Red</button>
    <button onclick="bgBlue()">Click Me Blue</button>
    <button id="green-btn">Click Me Green</button>
    <button id="gray-btn">Click Me Gray</button>
    <button id="orange-btn">Click Me Orange</button>
    <button id="pink-btn">Click Me Pink</button>
    <button id="golden-btn">Click Me Golden</button>
    <hr />
    <p id="paragraph"></p>
    <input type="text" id="name-field" />
    <button id="update">Update</button>
    <script src="index.js"></script>
    <script>
      function bgRed() {
        document.body.style.backgroundColor = "red";
      }
    </script>
  </body>
</html>

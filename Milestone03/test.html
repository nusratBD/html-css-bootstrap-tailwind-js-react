<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <div class="row mb-4">
            <img src="images/playstore.png" alt="" class="img-fluid" />
          </div>
          <div class="row mb-4">
            <img src="images/wedding.png" alt="" class="img-fluid" />
          </div>
        </div>
        <div class="col-lg-4">
          <div class="row mb-4"><img src="images/banner.png" alt="" /></div>
          <div class="row mb-4"><img src="images/people.png" alt="" /></div>
          <div class="row mb-4"><img src="images/wedding.png" alt="" /></div>
          <div class="row mb-4"><img src="images/person 3.png" alt="" /></div>
        </div>
        <div class="col-lg-4">
          <div class="row mb-4">
            <div class="col-lg-6">
              <img src="images/applestore.png" alt="" class="img-fluid" />
            </div>
            <div class="col-lg-6">
              <img src="images/playstore.png" alt="" class="img-fluid" />
            </div>
          </div>
          <div class="row mb-4"><img src="images/person 1.png" alt="" /></div>
          <div class="row mb-4"><img src="images/wedding.png" alt="" /></div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- Search Section -->
   <section class="container mt-5 mb-5">
    <h1 class="text-success text-center mb-5">What is your favourite drinks??</h1>
    <div class="input-group mb-3 w-75 mx-auto">
        <input type="text" class="form-control" placeholder="Enter the first letter of your drinks" aria-label="Recipient's username" aria-describedby="button-addon2" id="search-item">
        <button class="btn btn-outline-secondary" type="button" id="search-btn">Search</button>
        <div class="clearfix" id="spinner" style="display: none;">
            <div class="spinner-border float-end text-success ms-2" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
      </div>
   </section>
    <!-- Display Single Drinks -->
    <section id="single-drinks"></section>
   <!-- Display Search Result -->
   <section id="search-result"></section>
   <!-- Display Not Found -->
   <section id="not-found"></section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>

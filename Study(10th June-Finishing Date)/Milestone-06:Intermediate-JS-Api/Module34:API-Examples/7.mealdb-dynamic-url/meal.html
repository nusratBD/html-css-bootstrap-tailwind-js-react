<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="meal.css">
</head>
<body>
    <h1 class="mx-auto mt-5 w-50 text-center text-success">What is your favourite food??</h1>
    <!-- Search Area -->
    <div class="input-group mb-3 w-50 mx-auto mt-5 mb-5">
       <input type="text" class="form-control" placeholder="Type the food name" aria-label="Recipient's username" aria-describedby="button-addon2" id="input-meal">
        <button class="btn btn-outline-secondary" type="button" id="button-search" onclick="loadMeal()" >Search</button>
      </div>
      <section id="single-meal" class="w-75 mx-auto"></section>
      <!-- Search Result -->
      <div class="row row-cols-1 row-cols-md-3 g-4" id="cards">
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="meal.js"></script>
</body>
</html>

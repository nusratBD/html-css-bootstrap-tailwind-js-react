<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Account Data</title>
  </head>
  <body class="w-3/4 mx-auto">
    <header class="mt-16">
      <h1 class="text-5xl text-center">
        My Account <span class="text-purple-600 font-bold">Data!</span>
      </h1>
    </header>
    <main>
      <section class="mt-16">
        <div class="grid grid-cols-3 gap-4">
          <div class="bg-blue-300 rounded p-8">
            <h3 class="text-2xl">Deposit</h3>
            <p class="text-4xl">$<span id="deposit-previous">50</span></p>
          </div>
          <div class="bg-yellow-300 rounded p-8">
            <h3 class="text-2xl">Withdraw</h3>
            <p class="text-4xl">$<span id="withdraw-previous">00</span></p>
          </div>
          <div class="bg-green-300 rounded p-8">
            <h3 class="text-2xl">Balance</h3>
            <p class="text-4xl">$<span id="balance-previous">1200</span></p>
          </div>
        </div>
      </section>
      <section class="mt-8">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-red-100 rounded p-8">
            <h3 class="text-2xl">Please Login</h3>
            <input
              type="text"
              placeholder="Enter Your Deposit Amount $"
              class="border-2 border-gray-300 rounded px-4 mb-2"
              id="deposit-input"
            />
            <button
              id="deposit-btn"
              class="bg-red-300 rounded px-4 py-2 text-semibold block"
            >
              Deposit
            </button>
          </div>
          <div class="bg-orange-100 rounded p-8">
            <h3 class="text-2xl">Please Withdraw</h3>
            <input
              type="text"
              placeholder="Enter Your Withdraw Amount $"
              class="border-2 border-gray-300 rounded px-4 mb-2"
              id="withdraw-input"
            />
            <button
              id="withdraw-btn"
              class="bg-orange-300 rounded px-4 py-2 text-semibold block"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/banking.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>My Bank</title>
  </head>
  <body class="w-3/4 mx-auto">
    <header class="mt-16">
      <h1 class="text-5xl text-center">
        My Bank <span class="text-purple-600 font-bold">Account!</span>
      </h1>
    </header>
    <main>
      <section class="mt-16 bg-green-100 p-8">
        <h3 class="text-3xl mb-4">Please Login</h3>
        <div>
          <input
            type="text"
            placeholder="Enter Your Emial"
            class="block border border-gray-300 mb-4 rounded w-3/4 px-4 py-2"
            id="email"
          />
          <input
            type="password"
            placeholder="Enter Your Password"
            class="block border border-gray-300 rounded w-3/4 mb-4 px-4 py-2"
            id="password"
          />
          <button
            class="bg-green-300 px-4 py-2 rounded font-semibold"
            id="submit"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>

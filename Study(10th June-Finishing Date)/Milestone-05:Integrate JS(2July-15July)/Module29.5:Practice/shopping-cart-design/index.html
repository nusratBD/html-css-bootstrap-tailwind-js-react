<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <h1 style="margin-bottom: 100px">My Shopping Cart</h1>
    <main class="bg-light">
      <div class="d-flex flex-column justify-content-center">
        <div class="row rounded border border-1 bg-white m-5">
          <div class="col-2 d-flex align-items-center justify-content-center">
            <img src="images/product-1.png" height="120px" alt="" />
          </div>
          <div class="col-4 d-flex align-items-center justify-content-center">
            <h3>iPhone 11 1 cl8GB Black</h3>
          </div>
          <div class="col-2 d-flex align-items-center justify-content-center">
            <button
              class="btn btn-default btn-light me-2 fs-3"
              id="phone-decrement-btn"
            >
              -
            </button>
            <input
              type="text"
              name=""
              id="phone-quantity"
              value="1"
              class="form-control text-center fs-4"
            />
            <button
              class="btn btn-default btn-light ms-2 fs-3"
              id="phone-increment-btn"
            >
              +
            </button>
          </div>
          <div class="col-2 d-flex align-items-center justify-content-center">
            <h3>$<span id="phone-price">1219</span></h3>
          </div>
          <div class="col-2 d-flex align-items-center justify-content-center">
            <img src="images/remove.png" height="25px" alt="" />
          </div>
        </div>
        <div class="row rounded border border-1 bg-white m-5">
          <div class="col-2 d-flex align-items-center justify-content-center">
            <img src="images/product-2.png" height="120px" alt="" />
          </div>
          <div class="col-4 d-flex align-items-center justify-content-center">
            <h3>iPhone 11 Silicone Case - Black</h3>
          </div>
          <div class="col-2 d-flex align-items-center justify-content-center">
            <button
              class="btn btn-default btn-light me-2 fs-3"
              id="case-decrement-btn"
            >
              -
            </button>
            <input
              type="text"
              name=""
              id="case-quantity"
              value="1"
              class="form-control text-center fs-4"
            />
            <button
              class="btn btn-default btn-light ms-2 fs-3"
              id="case-increment-btn"
            >
              +
            </button>
          </div>
          <div class="col-2 d-flex align-items-center justify-content-center">
            <h3>$<span id="case-price">59</span></h3>
          </div>
          <div class="col-2 d-flex align-items-center justify-content-center">
            <img src="images/remove.png" height="25px" alt="" />
          </div>
        </div>
        <div class="row rounded border border-1 bg-white m-5 g-5">
          <div
            class="col-6 d-flex flex-column align-items-start justify-content-center my-3"
          >
            <h3>Sub Total</h3>
            <h3>Tax</h3>
            <h3>Total</h3>
          </div>
          <div
            class="col-6 d-flex flex-column align-items-end justify-content-center my-3"
          >
            <h3>$<span id="sub-total">1278</span></h3>
            <h3>$<span id="tax">0</span></h3>
            <h3>$<span id="total">1278</span></h3>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end me-5">
        <button class="btn btn-lg btn-success">Check Out</button>
      </div>
    </main>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

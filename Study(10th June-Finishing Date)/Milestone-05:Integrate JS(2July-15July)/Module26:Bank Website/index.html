<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Bank Website</title>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Welcome To <span class="font-semibold text-purple-600">My Bank</span>
      </h1>
    </header>
    <main class="">
      <section class="bg-green-100 w-3/4 mt-16 mx-auto p-16">
        <h2 class="text-2xl mb-4">Please log In</h2>
        <div>
          <input
            type="text"
            placeholder="Email"
            class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2"
            id="email"
          />
          <input
            type="password"
            placeholder="Password"
            class="border-2 border-gray-400 rounded block w-3/4 px-2 mb-4"
            id="password"
          />
          <button
            class="bg-green-300 px-4 py-2 rounded font-medium"
            id="submit"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
